<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список дел</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="новое значение integrity" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="addTask">
            <input type="text" placeholder="Добавить задачу">
            <button>Добавить задачу</button>
        </div>
        <div class="notCompletedContainer">
            <h3>Не выполнено</h3>
            <ol class="notCompleted">
                <!-- Здесь будут элементы списка не выполненных задач -->
            </ol>
        </div>
        <div class="completedContainer">
            <h3>Выполнено</h3>
            <ol class="completed">
                <!-- Здесь будут элементы списка выполненных задач -->
            </ol>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
